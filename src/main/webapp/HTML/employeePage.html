<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="../CSS/tableFormat.css">
	<link rel="stylesheet" href="../CSS/Employeepage.css">
	<script src="../JS/sherveyScripts.js"></script> 
</head>

<body onLoad="populateEmployeeTable()">
	
	<h2>Welcome Valued Employee</h2>
	
	<div id="accountDisplay">
	 	<table id="accountTable">
	 	<tr>
	 	<th class="nameTH">Account Name</th>
	 	<th class="balanceTH">Balance</th>
		<th class="accIDTH">Account ID</th>
		<th class="statTH">Status</th>
		<th class="coTG">Co-Signer</th>
	 	</tr>
	 	</table>
	 	<br>
	 	<button id="activateEditAccount" onClick="toggleHideEditAcc()">Edit Account</button>
	 	
	 	<div id="editAccount" style="display:none">

			<label>Select Account ID: </label> <input type="number" id="selectedAccount" min="1"> 
			<br>
			<label>Approve</label><input name="accountStatus" type="radio" id="approve" value="approved" checked="checked">
			<label>Deny</label><input name="accountStatus" type="radio" id="deny" value="denied">
			<label>Cancel</label><input name="accountStatus" type="radio" id="cancel" value="canceled">
			<br>
			<button onClick="changeAccountStatus()">Edit Status</button>

	 	
	 	</div>
	 	<br><br>
	 </div>
	 
	 	<div id="clientDisplau">
	 	<table id="clientTable">
	 	<tr>
	 	<th class="userTH">Username</th>
	 	<th class="pwTH">Password</th>
	 	<th class="cidTH">Client ID</th>
	 	<th class="fNameTH">First Name</th>
		<th class="lNameTH">Last Name</th>
		<th class="addTH">Address</th>
	 	</tr>
	 	</table>
	 	<br>
	 	<button id="activateEditClient" onClick="toggleHideEditCli()">Edit Client</button>
	 	
	 	<div id="editClient" style="display:none">
	 	<label class="inputLab">Input Client ID: </label> <input type="number" id="clientToUpdate" min="0" onchange="prepEditClient()"><br>
	 	<label class="inputLab">Username: </label> <input type="text" id="usernameUpdate"> <br>
	 	<label class="inputLab">Password: </label> <input type="text" id="passwordupdate"> <br>
	 	<label class="inputLab">First Name: </label> <input type="text" id="fNameUpdate"> <br>
	 	<label class="inputLab">Last Name: </label> <input type="text" id="lNameUpdate"> <br>
	 	<label class="inputLab">Address: </label> <input type="text" id="addresspdate"> <br>
	 	<button id="updateClient" onClick="updateClient()">Update Client</button>
	 	<button id="deleteClient" onClick="deleteClient()">Delete Client</button> 
	 	<label>Confirm Delete</label> <input type="checkbox" id="confirmDeleteCheck" value="delete">
	 	<br>
	 	
	 	</div>
	 </div>

	

</body>
