<!DOCTYPE html>

<head>
	<script src="../JS/sherveyScripts.js"></script> 
</head>

<body onLoad="populateEmployeeTable()">
	
	<div id="accountDisplay">
	 	<table id="accountTable">
	 	<tr>
	 	<th>Account Name</th>
	 	<th>Balance</th>
		<th>Account ID</th>
		<th>Status</th>
		<th>Owner ID</th>
	 	</tr>
	 	</table>
	 	<br>
	 	<button id="activateEditAccount" onClick="toggleHideEditAcc()">Edit Account</button>
	 	
	 	<div id="editAccount" style="display:none">

			<label>Selected Account ID: </label> <input type="number" id="selectedAccount" min="1"> 
			<br>
			<label>Approve</label><input name="accountStatus" type="radio" id="approve" value="approved" checked="checked">
			<br>
			<label>Deny</label><input name="accountStatus" type="radio" id="deny" value="denied">
			<br>
			<label>Cancel</label><input name="accountStatus" type="radio" id="cancel" value="canceled">
			<br>
			<button onClick="changeAccountStatus()">Edit Status</button>

	 	
	 	</div>
	 	
	 </div>
	 
	 	<div id="clientDisplau">
	 	<table id="clientTable">
	 	<tr>
	 	<th>Username</th>
	 	<th>Password</th>
	 	<th>Client ID</th>
	 	<th>First Name</th>
		<th>Last Name</th>
		<th>Address</th>
	 	</tr>
	 	</table>
	 	<br>
	 	<button id="activateEditClient" onClick="toggleHideEditCli()">Edit Client</button>
	 	
	 	<div id="editClient" style="display:none">
	 	<label>Input Client ID: </label> <input type="number" id="clientToUpdate" min="0" onchange="prepEditClient()"><br>
	 	<label>Username: </label> <input type="text" id="usernameUpdate"> <br>
	 	<label>Password: </label> <input type="text" id="passwordupdate"> <br>
	 	<label>First Name: </label> <input type="text" id="fNameUpdate"> <br>
	 	<label>Last Name: </label> <input type="text" id="lNameUpdate"> <br>
	 	<label>Address: </label> <input type="text" id="addresspdate"> <br>
	 	<button id="updateClient" onClick="updateClient()">Update Client</button>
	 	<button id="deleteClient" onClick="deleteClient()">Delete Client</button> 
	 	<label>Confirm Delete</label> <input type="checkbox" id="confirmDeleteCheck" value="delete">
	 	<br>
	 	
	 	</div>
	 </div>

	

</body>
