<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../CSS/CreateAccount.css">
	<script src="../JS/sherveyScripts.js"></script>
</head>

<body>

<div id="container">

	
	<div id="inputs">
		<h1>Begin Application Procress Now!</h1><br>
		<p> Your application will be processed within 1 to 100 business days.</p>
		<div class="createItem">
			<label>Username </label> <br>
			<input type="text" id="Username"> <br>
		</div>
		
		<div class="createItem">
			<label>Password  </label> <br>
			<input type="text" id="Password"> <br>
		</div>
		
		<div class="createItem">
			<label>First Name  </label> <br>
			<input type="text" id="fName"> <br>
		</div>
		
		<div class="createItem">
			<label>Last Name  </label> <br>
			<input type="text" id="lName"> <br>
		</div>
		
		<div class="createItem">
			<label>Address  </label> <br>
			<input type="text" id="Address"> <br>
		</div>
		<button id="createAccountButton" onClick="createClient()">Apply</button>
	</div>
</div>
</body>
